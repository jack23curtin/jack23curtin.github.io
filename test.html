<!doctype html>
<html>
<head>
<link rel="icon" 
      type="image/png" 
      href="https://jack23curtin.github.io/images/orangeFavicon.png">
<meta charset="UTF-8">
<title>Test</title>
<link href="test.css" rel="stylesheet" type="text/css" media="screen">
<style type="text/css">
</style>
<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</head>
<body>
<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Categories 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
</div>
<div id="myDIV" style="display: none">
This is my DIV element.
</div>
</body>
</html>
