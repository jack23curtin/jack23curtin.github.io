<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jack Website</title>
<link href="jack.css" rel="stylesheet" type="text/css" media="screen">
<style type="text/css">
body {
	background-image: url(mountainBackground.jpg);
	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-position: 50% 50%; 
	background-size:cover;
}
#selectIcon{
	display: none;
}
    </style>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	jQuery('body').css('display','none');
	jQuery('#selectIcon').css('display','none');
	jQuery(document).ready(function() {
		jQuery('body').fadeIn(2000);
		jQuery('#selectIcon').fadeIn(6000);
		jQuery('a').on('click',function(event){
			var thetarget = this.getAttribute('target')
			if (thetarget != "_blank"){			
				var thehref = this.getAttribute('href')
				event.preventDefault();
				jQuery('body').fadeOut(function(){
					//alert(thehref)
					window.location = thehref					
				});
			}
		});
	});
	setTimeout(function(){
		jQuery('body').fadeIn();
	},1000)
</script>
	<div id="icon1"></div>
	<div id="greetingDIV">
		<p> 
			<a id="greetings">Site Info</a> <br>
			<a id="myName">Icon made by Smashicon from https://smashicons.com/ </a> <br>
			<a id="myName">Icon made by Iconnice from http://www.iconnice.com/ </a> <br>
		</p>
	</div>
	<div id="footer">Copyright 2018 - <a id="footerLink"href="https://jack23curtin.github.io/siteinfo.html">Site Info</div>
</body>
</html>
