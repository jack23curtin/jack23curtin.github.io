<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jack Website</title>
<link href="jack.css" rel="stylesheet" type="text/css" media="screen">
<style type="text/css">
#wholePage {
	background-image: url(mountainBackground.jpg);
	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-position: 50% 50%; 
	background-size:cover;
}
#selectIcon{
	display: none;
}
    </style>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	jQuery('#wholePage').css('display','none');
	jQuery('#selectIcon').css('display','none');
	jQuery(document).ready(function() {
		jQuery('#wholePage').fadeIn(2000);
		jQuery('#selectIcon').fadeIn(6000);
		jQuery('a').on('click',function(event){
			var thetarget = this.getAttribute('target')
			if (thetarget != "_blank"){			
				var thehref = this.getAttribute('href')
				event.preventDefault();
				jQuery('#wholePage').fadeOut(function(){
					//alert(thehref)
					window.location = thehref					
				});
			}
		});
	});
	setTimeout(function(){
		jQuery('#wholePage').fadeIn();
	},1000)
</script>
	<div id="wholePage">
		<div id="greetingDIV">
			<p> 
				<a id="greetings">Welcome.</a> <br>
				<a id="myName">My name is Jack</a> <br>
				<a id="selectIcon">(Select an icon to get to know me)</a>
			</p>
		</div>
	</div>
</body>
</html>
