<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Jack Website</title>
<link href="jack.css" rel="stylesheet" type="text/css" media="screen">
<style type="text/css">
body {
	background-image: url(mountainBackground.jpg);
	background-repeat: no-repeat;
    	background-attachment: fixed;
    	background-position: 50% 50%; 
}
    </style>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
	jQuery('body').css('display','none');
	jQuery(document).ready(function() {
		jQuery('body').fadeIn(3000);
		jQuery('a').on('click',function(event){
			var thetarget = this.getAttribute('target')
			if (thetarget != "_blank"){			
				var thehref = this.getAttribute('href')
				event.preventDefault();
				jQuery('body').fadeOut(function(){
					//alert(thehref)
					window.location = thehref					
				});
			}
		});
	});
	setTimeout(function(){
		jQuery('body').fadeIn();
	},1000)
</script>
	<div id="greetingDIV">
		<p> 
			<a id="greetings">Welcome</a> <br>
			<a id="myName">My name is Jack</a> <br>
			<a id="selectIcon">(Select an icon to get to know me)</a>
		</p>
	</div>
</body>
</html>
